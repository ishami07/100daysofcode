<!DOCTYPE html>
<html>
	<head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>Todo update</title>
	  
      <script>

        let count =0;
          function callback(){
            document.querySelectorAll("h4")[3].innerHTML=count;
            count++;
          }
          setInterval(callback,1000);
      
      </script>
	</head>
	
	<body>
	  <h1>Todo list</h1>
	  <h4>1. Take class</h4>
	  <h4>2. Go out to eat</h4>
      <h4>3. hi there</h4>
      <h4>4. hello </h4>
	  <div>
	    <input type="text"></input>
	    <button>Add Todo</button>
	  </div>
	  
	</body>
	
</html>
